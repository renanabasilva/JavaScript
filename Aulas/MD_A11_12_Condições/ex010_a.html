<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = document.getElementById('itxtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = (`<p>Sua velocidade é de ${vel}Km/h.</p>`)
            if (vel >=80){
                res.innerHTML += (`<p>Velocidade de ${vel}Km/h acima da máxima permitida de 100Km/h. <strong>MULTADO</strong></p>`)
            }else{
                res.innerHTML +=  (`<p>Velocidade de ${vel}Km/h dentro do permitido.</p>`)
            }
            res.innerHTML += ('<p>Dirija com cinto de Segurança!</p>')
        }
    </script>
</body>
</html>
