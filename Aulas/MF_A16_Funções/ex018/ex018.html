<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>                
            <div>
                <p>
                    <label for="inum">Número (entre 1 e 100): </label>
                    <input type="number" name="num" id="inum" >
                    <input type="button" value="Adicionar" id="bot" onclick="adicionar()">
                </p>
            </div>
            <select name="caixa" id="caixa" size="10" placeholder="digite um valor">
                
            </select> 
            <br>
            <p>
                <input type="button" value="Finalizar" onclick="calcular()">  
                <input type="button" value="Limpar" onclick="limpar()">
            </p>          
            <div id="res">
                
            </div>   
        </section>
    </main>
    <footer>
        <a href="https://github.com/renanabasilva?">©Renan Aba Silva</a>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
