<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 46 de Javascript</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        border: none;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      button {
        width: 150px;
        height: 40px;
        background-color: #025;
        color: #fff;
        cursor: pointer;
        border-radius: 10px;
      }

      .curso {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        border: 4px solid #888;
        border-radius: 10px;
        padding: 10px;
        margin: 5px 0px;
        cursor: pointer;
      }

      .selecionados {
        background-color: #800 !important; /* Ao adicionar o !important, faz com que a propriedade seja atribuida mesmo que o elemento já possua em sua classe original*/
        color: #fcc !important;
        border-color: #f00 !important;
      }

      .c1 {
        background-color: #ccc;
        color: #444;
      }

      .c2 {
        background-color: #444;
        color: ccc;
      }

      .caixa {
        border: 4px solid #000;
        background-color: #eee;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 5px;
        height: 500px;
        width: 300px;
      }

      .curso:hover {
        border-color: #f00;
      }

      .btn_lixeira {
        width: 20px;
        cursor: pointer;
      }

      .caixaFuncionalidades {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 5px;
      }

      .comandos {
        width: 30%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      #caixaNovoCurso input {
        margin: 10px;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <main>
      <div id="caixaNovoFuncionalidades" class="caixa">
        <div id="caixaNovoCurso" class="caixaFuncionalidades">
          <label for="nomeCurso">Nome do Curso</label>
          <input type="text" name="nomeCurso" id="nomeCurso" />
          <button id="btnAdicionarNovoCursoAntes">Adicionar Antes</button>
          <button id="btnAdicionarNovoCursoDepois">Adicionar Depois</button>
        </div>
        <div id="caixaRemoverCurso" class="caixaFuncionalidades">
          <button id="btnRemoverCurso">Remover Selecionado</button>
        </div>
        <div id="caixaCursoSelecionado" class="caixaFuncionalidades">
          <button id="btnCursoSelecionado">Curso Selecionado</button>
        </div>
      </div>
      <div id="caixaCursos" class="caixa">
        <!-- Cursos serão adicionados aqui -->
      </div>
    </main>
    <script src="aula046__Toggle.js"></script>
  </body>
</html>
