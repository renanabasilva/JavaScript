<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 52 de Javascript</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        border: none;
        box-sizing: border-box;
        font-size: large;
      }

      .caixa {
        display: flex;
        flex-direction: column;
        margin: 5px;
        padding: 5px;
        border: 5px solid #000;
        border-radius: 10px;
      }

      .verde {
        border-color: rgb(20, 120, 23) !important;
        background-color: rgb(220, 255, 225) !important;
      }

      .azul {
        border-color: rgb(20, 60, 120) !important;
        background-color: rgb(220, 230, 255) !important;
      }

      .vermelho {
        border-color: rgb(120, 20, 20) !important;
        background-color: rgb(255, 220, 220) !important;
      }

      button {
        width: 150px;
        height: 40px;
        margin-top: 5px;
        border-radius: 10px;
        background-color: #025;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="caixa" class="caixa"></div>
    <script src="aula052__Array.js"></script>
  </body>
</html>
