<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 70 de Javascript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
      }

      .calc {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #eee;
        border: 3px solid #bbb;
        border-radius: 8px;
        width: 230px;
      }

      .div_nome {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 225px;
      }

      .div_display {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 225px;
        border: 1px solid #f00;
      }

      .display {
        width: 225px;
        background-color: rgba(23, 80, 23, 0.712);
        text-align: right;
        padding: 5px;
        font-family: monospace;
        font-size: 1.7em;
      }

      .div_teclas {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 225px;
        flex-wrap: wrap;
      }

      .tecla {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin: 2px;
        background-color: #aaa;
        border: 3px solid #888;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .teclaOp {
        background-color: #727272 !important;
        border-color: #800;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="calc" class="calc">
      <div id="div_nome" class="div_nome">
        <p>Calculadora</p>
      </div>
      <div id="div_display" class="div_display">
        <p id="display" class="display">0</p>
      </div>
      <div id="div_teclas" class="div_teclas">
        <button id="ton" class="tecla teclaOp">ON</button>
        <button id="tlimpar" class="tecla">C</button>
        <button id="t(" class="tecla num">(</button>
        <button id="t)" class="tecla num">)</button>
        <button id="t7" class="tecla num">7</button>
        <button id="t8" class="tecla num">8</button>
        <button id="t9" class="tecla num">9</button>
        <button id="tsoma" class="tecla teclaOp op">+</button>
        <button id="t4" class="tecla num">4</button>
        <button id="t5" class="tecla num">5</button>
        <button id="t6" class="tecla num">6</button>
        <button id="tsubtr" class="tecla teclaOp op">-</button>
        <button id="t1" class="tecla num">1</button>
        <button id="t2" class="tecla num">2</button>
        <button id="t3" class="tecla num">3</button>
        <button id="tmulti" class="tecla teclaOp op">x</button>
        <button id="t0" class="tecla num">0</button>
        <button id="tseparador" class="tecla num">,</button>
        <button id="tigual" class="tecla teclaOp res">=</button>
        <button id="tdivsao" class="tecla teclaOp op">/</button>
      </div>
    </div>
    <script src="aula070__Calculadora.js"></script>
  </body>
</html>
