<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 79 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .timer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 300px;
        background-color: #eee;
        padding: 10px;
        border-radius: 5px;
        border: 3px solid #888;
      }

      .div_relogio {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        background-color: #444;
        color: #0f0;
        font-family: "Courier New", Courier, monospace;
        font-size: larger;
        padding: 10px;
        border-radius: 5px;
      }

      input[type='number'] {
        border: 1px solid #000;
        font-size: larger;
        cursor: pointer;
        border-radius: 5px;
        padding: 5px;
      }

      button {
        background-color: #aaa;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .alarme{
        background-color: #f00 !important;
      }
    </style>
  </head>
  <body>
    <div id="timer" class="timer">
      <div id="div_data"></div>
      <div id="div_relogio" class="div_relogio">00:00:00</div>
      <div id="def_alarme" class="def_alarme">
        <label id="hora_alarme">Hora do Alarme:</label><br />
        <label for="tmp_alarme">Tempo do alarme (segundos):</label>
        <input type="number" id="tmp_alarme" value="0" min="0" />
      </div>
      <div id="comandos" class="comandos">
        <button id="btn_ativar">Ativar</button>
        <button id="btn_parar">Parar</button>
      </div>
    </div>
    <script src="aula079__Assincronismo.js"></script>
  </body>
</html>
