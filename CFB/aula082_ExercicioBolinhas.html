<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 82 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .controles {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        width: 100%;
        background-color: #eee;
        border: 2px solid #000;
        border-radius: 5px;
      }

      .controle {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        background-color: #fff;
        border: 2px solid #888;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
      }

      button {
        cursor: pointer;
        background-color: #888;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
      }

      input[type="number"],
      #num_objetos {
        border: 1px solid #000;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
        width: 150px;
      }

      .palco {
        display: flex;
        width: 100%;
        min-height: 100vh;
        min-height: fill-available;
        min-height: -webkit-fill-available;
        background-color: #eee;
        border: 2px solid #000;
        border-radius: 5px;
        position: absolute;
        overflow: hidden;
      }

      .bola{
        position: absolute;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div id="controles" class="controles">
      <div class="controle">
        <label>NÃºmero de objetos</label>
        <p id="num_objetos">0</p>
      </div>
      <div class="controle">
        <label for="txt_qtde">Quantidade de objetos</label>
        <input type="number" id="txt_qtde" value="0" min="0" />
        <button id="btn_add">Adicionar</button>
      </div>
      <div class="controle">
        <button id="btn_remover">Remover todos</button>
      </div>
    </div>
    <div id="palco" class="palco"></div>
    <script src="aula082__Classes.js"></script>
  </body>
</html>
