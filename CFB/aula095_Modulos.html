<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 95 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      
      .objetos{
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc(100%-20px);
        padding: 10px;
        margin: 10px;
        border: 3px solid #888;
        background-color: #eee;
      }

      .computador{
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #000;
        background-color: #fff;
        margin: 0px 5px;
      }
    </style>
  </head>
  <body>
    <div id="objetos" class="objetos"></div>
    <script src="aula095__Modulos.js" type="module"></script>
  </body>
