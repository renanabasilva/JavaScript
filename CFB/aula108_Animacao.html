<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 108 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .painel {
        position: relative;
        display: flex;
        width: 100%;
        justify-content: flex-start;
        align-items: center;
        background-color: #eee;
      }

      button {
        width: 150px;
        height: 30px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        background-color: #ccc;
      }

      .carro{
        background-color: #f00;
        width: 100px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div id="painel" class="painel">
      <button id="btn_esquerda">◄</button>
      <button id="btn_parar">■</button>
      <button id="btn_direita">►</button>
    </div>
    <div id="carro" class="carro"></div>
    <script src="aula108__Animacao.js"></script>
  </body>
</html>
