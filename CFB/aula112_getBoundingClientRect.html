<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 112 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .info {
        display: flex;
        justify-content: space-around;
      }

      .quadrado {
        position: absolute;
        display: flex;
        width: 100px;
        height: 100px;
      }

      #q1 {
        top: 20px;
        left: 100px;
        background-color: #f00;
      }

      #q2 {
        top: 150px;
        left: 300px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div id="info" class="info">
      <p id="posx">posx:</p>
      <p id="posy">posy:</p>
      <p id="largura">largura:</p>
      <p id="altura">altura:</p>
    </div>
    <div id="q1" class="quadrado"></div>
    <div id="q2" class="quadrado"></div>
    <script src="aula112__getBounding.js"></script>
  </body>
</html>
