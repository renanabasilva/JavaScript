<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 121 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      input {
        border: 3px solid #aaa;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 10px;
      }

      button {
        padding: 5px 30px;
        cursor: pointer;

  <body>
    <input type="text" id="f_texto" nome="f_texto"/>
    <br>
    <p id="p_texto"></p>
