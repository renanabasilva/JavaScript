<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 126 de Javascript</title>
    <style>
      * {
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      #grafico{
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="grafico">
      <canvas id="grafico1"></canvas>
    </div>
    
    <script src="aula126__Graficos.js"></script>

    <!-- site: chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('grafico1');

      const paises = ['Brasil', 'Portugal', 'Angola', 'Mo√ßambique']
      const valores = [10, 20, 30, 40]
    
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: paises,
          datasets: [{
            label: '# of Votes',
            data: valores,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
