<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Onde você nasceu?</h1>
    <input type="text" name="txt" id="itxt">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        function analisar() {
            var txtn = document.querySelector('input#itxt')
            var resn = document.querySelector('div#res')
            var txtn = txtn.value
            resn.innerHTML = `<p>Você nasceu em: ${txtn}</p>`
            var teste = txtn.toUpperCase()
            if (teste == 'BRASIL'){
                resn.innerHTML += `<p>Você é Brasileiro.</p>`
            } else {
                resn.innerHTML += `<p>Você é estrangeiro.</p>`
            }
            resn.innerHTML += `<p>${teste}</p>` 
        }
    </script>
</body>
</html>
