<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <section>                
            <div id="dados">
                <p>
                    <label for="iini">Início: </label>
                    <input type="number" name="ini" id="iini">
                </p>
                <p>
                    <label for="ifim">Fim: </label>
                    <input type="number" name="fim" id="ifim">
                </p>
                <p>
                    <label for="ipas">Passo: </label>
                    <input type="number" name="pas" id="ipas">
                </p>
                <p><input type="button" value="Contar" onclick="contar()"></p>
            </div>
            <div id="res">
                Preparando a contagem...
            </div>                
        </section>
    </main>
    <footer>
        <a href="https://github.com/renanabasilva?">©Renan Aba Silva</a>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
