<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003</title>
</head>
<body>
    <P>Soma de dos números digitados é:</P>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite mais um número:'))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} vale ${s}`)
        document.write(`A soma entre os valores dá ${s}`)
    </script>
</body>
</html>
