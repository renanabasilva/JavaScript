    <P>Dissecando uma variável</P>
    <script>
        // var x = window.prompt('Digite algo: ')
        var y = "xupeta de baleia"

        var variavel = typeof x
        var variavel2 = typeof y

        document.write("<p> Tipo da variável</p><br>")
        document.write(`<p> O que foi digitado é do tipo ${typeof x}</p>`)
        document.write(`<p> O que está no código é do tipo ${typeof y}</p>`)
        document.write(`<p> O que foi digitado é do tipo ${variavel}</p>`)
        document.write(`<p> O que está no código é do tipo ${variavel2}</p>`)

        document.write(`O valor do código é ${y}<br>`)
        document.write(`${y} é um número? ${Number.isInteger(y)}<br>`)

        if (y == y.toUpperCase()) {
            document.write(`${y} é maiúsculo<br>`)
        }
        if (y == y.toLowerCase()){
            document.write(`${y} é minusculo`)
        }
