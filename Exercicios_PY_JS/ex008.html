<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Ex005</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Conversor para centimetros e milimetros</P>
    <script>
        var dim = window.prompt('Digite uma dimensão em metros: ')
        var dim = Number.parseFloat(dim)

        document.write(`O valor de ${dim} metros é: <br>Em centímetros: ${dim*100} <br>Em milímetros: ${dim*1000}`)
    </script>
</body>
</html>
