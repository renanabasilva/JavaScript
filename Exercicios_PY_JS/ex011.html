<body>
    <P># Calcular a área de uma parede e quantidade de tinta para pinta-la (1l p/ 2m²)</P>
    <script>
        let larg = Number.parseFloat(window.prompt('Qual a largura da parede em metros? '))
        let altu = Number.parseFloat(window.prompt('Qual a altura da parede em metros? '))
        let area = larg*altu

        document.write(`A parede possuí ${area} m². <br>Para uma área de ${area} é preciso de ${area/2} litros de tinta.`)
    </script>
</body>
