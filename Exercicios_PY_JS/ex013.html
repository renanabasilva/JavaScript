<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex013</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Salário com 15% de aumento</P>
    <script>
        let nome = window.prompt('Qual o nome do funcionário?')
        let sal = Number.parseFloat(window.prompt('Qual o salário do funcionário?'))

        document.write(`Com um aumento de 15%, o salário de ${nome} irá de R$${sal} para R$${(sal*1.15).toFixed(2)}`)
    </script>
</body>
</html>
