<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Conversor de Temperaturas</P>
    <script>
        let temp = Number.parseFloat(window.prompt('Informe a temperatura em °C:'))

        let tf = temp*1.8+32

        document.write(`A temperatura de ${temp}°C corresponde a ${tf}°F.`)
    </script>
</body>
