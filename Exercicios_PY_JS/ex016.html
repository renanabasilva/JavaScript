<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex016</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Porção inteira de um número com arredondamento</P>
    <script>
        let num = Number.parseFloat(window.prompt("Digite um número com decimal:"))
        document.write(`O número ${num} tem a parte inteira ${Math.trunc(num)}<br>`)
        document.write(`O número ${num} tem a parte inteira ${Math.floor(num)}<br>`)
        document.write(`O número ${num} se arredondado pra cima fica ${num.toFixed()}`)
    </script>
</body>
</html>
