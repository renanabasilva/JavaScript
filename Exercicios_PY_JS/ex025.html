<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Verificar se possuí "Silva" no nome</p>
    <script>
        let nome = window.prompt('Digite o seu nome completo:')
        nome = nome.toLowerCase()
        document.write(`Seu nome tem Silva? <br>`)
        if (nome.includes('silva')){
            document.write(`Sim!`)
        } else {
            document.write("Não!")
        }

    </script>
</body>
</html>
