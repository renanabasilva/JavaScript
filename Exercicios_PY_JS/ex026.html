<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex026</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P>## Dissecar uma frase:<br>
        #1 Quantas vezes aparece a letra "A"<br>
        #2 Em que posição ela aparece a primeira vez<br>
        #3 Em que posição ela aparece pela última vez</p>
    <script>
        let frase = window.prompt("Digite uma frase:")
        frase = frase.toLowerCase()
        let cont = 0
        let prim = frase.search("a")
        let ulti = frase.lastIndexOf("a")
        for (let c=0; c<=(frase.length); c++){
            if (frase[c] == 'a'){
                cont++
            }
        }

        if (prim == -1){
            prim = 0
        }
        
        document.write(frase)
        document.write(`A letra "A" aparece ${cont} vezes na frase.<br>`)
        document.write(`A letra "A" é encontrada pela primeira vez na posição ${prim}.<br>`)
        document.write(`A letra "A" aparece pela última vez na posição${ulti}`)
    </script>
</body>
</html>
