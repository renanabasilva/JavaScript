<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex027</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Ler o nome de alguém e retornar primeiro e último nome</p>
    <script>
        let nome = window.prompt('Digite seu nome completo')
        nome = nome.split(" ")
        document.write(`Primeiro nome: ${nome[0]}<br>`)
        document.write(`Último nome: ${nome[nome.length-1]}`)
    </script>
</body>
</html>
