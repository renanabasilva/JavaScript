<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex029</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Ler velocidade. Caso acima do limite multa de R$7.00 p/ cada km excedido.</p>
    <script>        
        let vel = Number.parseFloat(window.prompt("Qual a velocidade do carro?"))
        if (vel > 80) {
            let multa = (vel-80)*7
            window.alert("Velocidade acima do limite!!")
            document.write(`Uma multa de R$${multa} foi aplicada.`)
        } else {
            document.write(`velocidade de ${vel} km/h dentro do limite permitido!`)
        }
    </script>
</body>
</html>
