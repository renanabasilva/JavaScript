<body>
    <P>#Pergunta a distância e calcula o valor de acordo com o km rodado</p>
    <script>        
        let dist = Number.parseFloat(window.prompt("Qual a distância da viagem em Km"))
        if (dist <= 200) {
            var valor = dist * 0.5
        } else {
            var valor = (dist - 200) * 0.45 + 100
        }

        document.write(`O valor da passagem será de R$${valor}`)
    </script>
</body>
