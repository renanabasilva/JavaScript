<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex041</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Categorizar por idade a classe do atleta<br></p>
    <script>        
        let date = new Date()
        let ano = date.getFullYear()
        let nasc = Number.parseInt(window.prompt("Qual o ano de nascimento do atleta?"))
        let idade = ano - nasc

        if (idade <= 9){
            document.write(`A idade do atleta é de ${idade} anos, portanto sua categoria é Mirim.`)
        } else if (idade <= 14){
            document.write(`A idade do atleta é de ${idade} anos, portanto sua categoria é Infantil.`)
        } else if (idade <= 19){
            document.write(`A idade do atleta é de ${idade} anos, portanto sua categoria é Junior.`)
        } else if (idade <= 25){
            document.write(`A idade do atleta é de ${idade} anos, portanto sua categoria é Sênior.`)
        } else {
            document.write(`A idade do atleta é de ${idade} anos, portanto sua categoria é Master.`)
        }
        </script>
</body>
</html>
