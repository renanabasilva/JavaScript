<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex042</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Lê 3 comprimentos e diz se é possível formar um triângulo e qual tipo de triangulo é formado.<br>
        # Para formar um triângulo, a soma de duas arestas tem de ser superior a terceira.<br>
        # Triângulo Equilatero = todos lados iguais // Isósceles = Dois lados iguais // Escaleno = Todos os lados diferentes<br></p>
    <script>        
        let d1 = Number.parseFloat(window.prompt("Digite o 1° comprimento:"))
        let d2 = Number.parseFloat(window.prompt("Digite o 2° comprimento:"))
        let d3 = Number.parseFloat(window.prompt("Digite o 3° comprimento:"))

        if ((d1+d2) > d3 && (d1+d3) > d2 && (d2+d3) > d1){
            document.write(`É possível formar um triângulo com essas medidas.`)
            if (d1 == d2 && d2 == d3){
                document.write(`O triângulo é do tipo Equilátero.`)
            } else if (d1 != d2 && d1 != d3 && d2 != d3){
                document.write(`O triângulo formado é do tipo Escaleno.`)
            } else if (d1==d2 || d2==d3 || d3==d1){
                document.write(`O triângulo formado é do tipo Isósceles.`)
            }
        } else {
            document.write(`Não é possível criar um triângulo com essas medidas.`)
        }
    </script>
</body>
</html>
