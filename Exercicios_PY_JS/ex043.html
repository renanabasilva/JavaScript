<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex043</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <P># Cálculo de IMC<br></p>
    <script>        
        let peso = Number.parseFloat(window.prompt("Digite seu peso: (Kg)"))
        let altura = Number.parseFloat(window.prompt("Digite sua altura: (m)"))
        let imc = peso / Math.pow(altura, 2)
        
        document.write(`Seu IMC é de: ${imc.toFixed(2)}<br>`)

        if (imc < 18.5){
            document.write(`Abaixo do peso.`)
        } else if (18.5 <= imc && imc < 25){
            document.write(`Peso ideal.`)
        } else if (25 <= imc && imc < 30){
            document.write(`Sobrepeso.`)
        } else if (30 <= imc && imc < 40){
            document.write(`Obesidade.`)
        } else if (imc >= 40){
            document.write(`Obesidade mórbida.`)
        }
    </script>
</body>
</html>
