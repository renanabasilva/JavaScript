        body {
            background-color: rgb(44, 44, 44);

            font: normal 20pt Arial;

</head>
<body>
    <P># Somar todos ímpares múltiplos de 3 entre 1 até 500<br></p>
    <script>   
        var s = 0
        var q = 0  
        for (c = 1; c <=500; c += 2){
            if ( c % 3 == 0){
                s += c
                q++
            }
        }

        document.write(`A soma dos ${q} valores ímpares múltiplos de 3 entre 0 e 500 é igual a: ${s}.`)
    </script>
</body>
