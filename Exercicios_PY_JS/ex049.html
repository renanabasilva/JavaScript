<body>
    <p># Tabuada<br></p>
    <script>   
        let num = Number.parseInt(window.prompt("Digite um n√∫mero para ver sua tabuada:"))

        for (var c = 1; c < 11; c++){
            document.write(`${num} x ${c} = ${num*c}<br>`)
        }
    </script>
