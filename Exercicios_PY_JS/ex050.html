<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex050</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Recebe 6 valores inteiros e soma os pares<br></p>
    <script>   
        var som = 0
        for (c = 1; c < 7; c++){
            let num = Number.parseInt(window.prompt(`Digite o ${c}° número:`))
            if (num % 2 == 0){
                som += num
            }
        }

        document.write(`A soma dos números pares digitados é de ${som}`)
    </script>
</body>
</html>
