<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex051</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler o primeiro termo e a razão de uma PA (Progressão Aritmética), e mostrar ao final os 10 primeiros termos da PA<br></p>
    <script>   
        let a1 = Number.parseInt(window.prompt("Digite o primeiro termo da PA:"))
        let r = Number.parseInt(window.prompt("Digite a razão da PA:"))

        for (let c = 0; c < 10; c++){
            document.write(`${a1} `)
            a1 += r
        }
    </script>
</body>
</html>
