<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex052</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler um número inteiro e dizer se é primo<br></p>
    <script>   
        let dv = 0
        let num = Number.parseInt(window.prompt("Digite um número para saber se é primo: "))
        let c = 0

        for (c = 0; c <= num; c++){
            if (num % c == 0){
                dv += 1
            }
        }

        if (dv > 2){
            document.write(`O número ${num} não é primo!`)
        } else {
            document.write(`O número ${num} é primo!`)
        }
    </script>
</body>
</html>
