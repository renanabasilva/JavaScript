<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex054</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler nasc 7 pessoas e dizer quais já são maiores<br></p>
    <script>   
        let ano = new Date().getFullYear()
        let maior = 0
        let menor = 0

        for (c=1; c<=7; c++){
            let nasc = Number.parseInt(window.prompt(`Digite o ano de nascimento da ${c}° pessoa:`))
            let idade = ano - nasc
            if (idade > 20){
                maior++
            } else {
                menor++
            }
        }

        document.write(`Das 7 pessoas, ${maior} são maiores que 21 anos e ${menor} são menores que 21 anos.`)
    </script>
</body>
</html>
