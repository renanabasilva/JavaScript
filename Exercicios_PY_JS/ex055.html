<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex055</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler o peso de 5 pessoas e dizer o maior e o menor peso lido<br></p>
    <script>   
        let maior = 0
        let menor = 0

        for (let c = 1; c < 6; c++){
            let peso = Number.parseFloat(window.prompt(`Digite o peso [Kg] da ${c}° pessoa:`))
            if (c == 1){
                maior = peso
                menor = peso
            } else {
                if (peso > maior){
                    maior = peso
                } else if (peso < menor){
                    menor = peso
                }
            }
        }

        document.write(`O maior peso é de ${maior}Kg, já o menor peso é de ${menor}Kg.`)
    </script>
</body>
</html>
