<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex057</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler o sexo de uma pessoa aceitando apenas 'M' ou 'F'.<br></p>
    <script>   
        var sexo = ''
        while (sexo != 'M' && sexo != 'F'){            
            sexo = window.prompt("Digite seu sexo: [M/F]")
            sexo = sexo.toUpperCase()[0]
        }
        if (sexo == "M"){
            document.write("Seu sexo é Macho<br>")
        } else if (sexo == "F"){
            document.write("Seu sexo é Fêmea<br>")
        }
        document.write("FIM!")
    </script>
</body>
</html>
