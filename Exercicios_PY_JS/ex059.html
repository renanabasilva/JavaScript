<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex059</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Melhorar desafio 028 : # Jogo tentar adivinhar o número que o computador escolheu<br>
        # O pc vai pensar de 0 a 10.<br>
        # O jogador tenta adivinhar até acertar.<br>
        # Mostrar ao final quantidade total de palpites.<br></p>
    <script>   
        function choice(array) {
            let index = Math.floor(array.length * Math.random())
            return array[index]
        }

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        let lista = []
        for (let c=0; c<11;c++){
            lista.push(c)
        }
        let numpc = choice(lista)
        let numps = '11'
        let cont = 0
        window.alert("Vou pensar em um número de 0 à 10. Tente adivinhar...")
        
        while (numpc != numps){
            numps = Number.parseInt(window.prompt("Em qual número eu pensei?"))
            cont++
            
            if (isNumeric(numps)){
                if (numpc != numps && numps >= 0 && numps < 11){
                    window.alert(`Erroooou! Não foi o número ${numps}, tenta de novo!`)
                }
                if (!lista.includes(numps)){
                    window.alert(`Essa jogada não valeu! Tenta de novo...`)
                }
                
            } else {
                window.alert("Hey! É pra tentar adivinhar o número... Tenta de novo!")
            }            
        }

        document.write(`Parabéns, você acertou! Eu escolhi o número ${numpc}<br>`)
        document.write(`Levou ${cont} chute(s) até você adivinhar.<br> FIM DE JOGO!`)
    </script>
</body>
</html>
