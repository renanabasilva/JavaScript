<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex062</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Melhorar ex061. Mostrar mais termos que usuario pedir varias vezes. Encerrar quando quiser mostrar 0 termos.<br>
        # Refazer Ex051 utilizando while.<br>
        # Ler o primeiro termo e a razão de uma PA (Progressão Aritmética), e mostrar ao final os 10 primeiros termos da PA<br></p>
    <script>   
        let a1 = Number.parseInt(window.prompt("Digite o primeiro termo da PA:"))
        let r = Number.parseInt(window.prompt("Digite a razão da PA:"))
        let c = 0
        sair = 'n'
        while (c < 10){
            window.alert(`${a1} `)
            a1 += r
            c++
        }
        while (sair != 'S'){
            var sair = window.prompt("Sair? [S/N]")
            sair = sair.toUpperCase()
            if (sair == 'N'){
                var term = Number.parseInt(window.prompt("Quantos termos a mais deseja calcular?"))
                var i = 0
                while (i < term){
                    window.alert(`${a1} `)
                    a1 += r
                    i++
                }
            } else {
                window.alert("Encerrando...")
            }
        }
    </script>
</body>
</html>
