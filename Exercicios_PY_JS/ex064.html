<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex064</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Criar um programa que leia vários números inteiros. Deve parar ao digitar "999".<br>
        # 1.Mostrar total de números digitados<br>
        # 2.Soma entre os números<br>
        # 3.Desconsiderar o flag. (999)<br></p>
    <script>   
        let num = Number.parseInt(window.prompt("Digite um número: "))
        let soma = totnum = 0
        while (num != 999){
            soma += num
            totnum++
            num = Number.parseInt(window.prompt("Digite um número qualquer para continuar ou '999' para encerrar."))
        }
        document.write(`A soma dos números digitados é de ${soma}, e o total de números digitados é de ${totnum}.`)
    </script>
</body>
</html>
