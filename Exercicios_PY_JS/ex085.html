<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex085</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler 7 valores em uma lista, dentro dessa lista dividir entre valores pares e impares. Mostrar em ordem crescente.<br></p>
    <script>  
        var numeros = [[],[]]
        var num = cont = 0
        for (let c = 1; c < 8; c++){
            num = Number.parseInt(window.prompt(`Digite o ${c}° número: `))
            if (num % 2 == 0){
                numeros[0].push(num)
            } else if (num % 2 == 1){
                numeros[1].push(num)
            }
        }
        numeros[0].sort(function(a,b){return a-b})
        numeros[1].sort(function(a,b){return a-b})
        numeros.sort(function(a,b){return a-b})
        document.write(`Os valores pares digitados foram: ${numeros[0]}<br>`)
        document.write(`Os valores impares digitados foram: ${numeros[1]}<br>`)
    </script>
</body>
</html>
