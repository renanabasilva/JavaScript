<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex088</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Criar palpites da mega sena. Perguntar quantos jogos e sortear 6 numeros entre 1 e 60 para cada jogo.<br></p>
    <script>  
        function choice(array) {
            let index = Math.floor(array.length * Math.random())
            return array[index]
        }

        const sena = Array(60).fill(1).map((x, y) => x + y)
        let jogo = []
        let totalj = []
        let jogadas = Number.parseInt(window.prompt("Quantos jogos vocÃª quer que eu sorteie?"))
        for (let i=0; i < jogadas; i++){
            for( let j=0; j < 6; j++){
                while (true){
                    var num = choice(sena)
                    if (!jogo.includes(num)){
                        break
                    }
                }
                jogo.push(num)
            }
            jogo.sort(function(a,b){return a-b})
            totalj.push(jogo)
            jogo = []
            document.write(`Jogo ${i+1}: ${totalj[i]}<br>`)
        }
        document.write("Boa sorte!")
    </script>
</body>
</html>
