<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex089</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Ler nome e duas notas de varios alunos em lista composta. Mostrar um boletim com a média de cada um. Permitir que<br>
        # usuário mostre cada nota individualmente<br></p>
    <script>  
        let classe = []
        do {
            var nome = window.prompt("Nome:")
            var nota1 = Number.parseFloat(window.prompt("Nota 1:"))
            var nota2 = Number.parseFloat(window.prompt("Nota 2:"))
            var media = ((nota1 + nota2)/2)
            classe.push([nome, [nota1, nota2], media])
            cont = window.prompt("Quer continuar? [S/N]")
            cont = cont.toUpperCase()
        } while (cont != "N")
  
        let c = 1
        for (let valor of classe){
            document.write(`${c}° - N1: ${valor[1][0]} N2: ${valor[1][1]} - Média: ${valor[2]} - ${valor[0]}<br>`)
            c++
        }
    </script>
</body>
</html>
