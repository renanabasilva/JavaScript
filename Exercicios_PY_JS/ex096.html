<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex096</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Criar uma função área(), receber dimensões retangulares e mostrar a área de um terreno.<br></p>
    <script>  
        function area(l, c){
            let a = l * c
            document.write(`A área do terreno de ${l} x ${c} é de ${a}m².<br>`)
            return a
        }

        let larg = Number.parseInt(window.prompt("Largura (m): "))
        let comp = Number.parseInt(window.prompt("Comprimento (m): "))
        document.write(`A área de um terreno de ${larg} x ${comp} é de ${area(larg, comp)}m².`)
    </script>
</body>
</html>
