<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex103</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p># Função ficha(), receber 2 parâm. opcionais: nome de um jogador e quantos gols marcou. Retornar a ficha do jogador.<br><br></p>
    <script>  
        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function ficha(jog = 'desconhecido', gols=0){
            document.write(`O jogador ${jog} fez ${gols} gol(s) no campeonato.`)
        }

        let nome = window.prompt("Nome do jogador")
        if (nome.trim() == ''){
            nome = undefined
        }

        let gol = Number.parseInt(window.prompt("Número de gols: "))
        if (isNumeric(gol)){
            gol = Number.parseInt(gol)
        } else {
            gol = 0
        }
        ficha(nome, gol)
    </script>
</body>
</html>
